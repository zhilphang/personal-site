<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --bg: #141414;
    --text-dim: #6b6b6b;
    --text-bright: #e0e0e0;
    --text-link: #7a7a7a;
    --font: Arial, Helvetica, sans-serif;
    --letter-spacing: -0.04em;
  }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text-dim);
    font-family: var(--font);
    letter-spacing: var(--letter-spacing);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 60px 24px;
  }

  .content {
    max-width: 340px;
    width: 100%;
  }

  .headline {
    font-size: 16px;
    line-height: 1.3;
    margin-bottom: 12px;
  }

  .name {
    color: var(--text-bright);
    font-weight: 700;
    text-transform: uppercase;
  }

  .body-text {
    font-size: 15px;
    line-height: 1.4;
    margin-bottom: 10px;
    color: var(--text-dim);
  }

  .body-text a {
    color: var(--text-dim);
    font-style: italic;
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .body-text a:hover {
    color: var(--text-bright);
  }

  .email-link {
    color: var(--text-dim);
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .email-link:hover {
    color: var(--text-bright);
  }

  nav {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 28px;
  }

  nav a {
    color: var(--text-link);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
    white-space: nowrap;
  }

  nav a:hover {
    color: var(--text-bright);
  }

  @media (max-width: 600px) {
    .page {
      padding: 40px 24px;
    }

    nav {
      bottom: 40px;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
  }
</style>
</head>

      <p class="body-text">reach out at <a href="mailto:philzhangjob@gmail.com" class="email-link">philzhangjob@gmail.com</a>; I love meeting new people.</p>
    </div>
  </div>
